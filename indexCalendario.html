<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href="css/calenderfull.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events:[
            {title: 'Reunião dos Chefes',
            start:'2023-08-14',
            end:'2023-08-16',
            color: 'purple'
            
            },
            {
            title: 'Inauguração da Loja da Hamburgolândia',
            start:'2023-08-31',
            end:'2023-08-31',
            color: 'red'
            
            },
            {title: 'Limpeza do Escritório',
            start:'2023-08-18',
            end:'2023-08-18',
            color: 'pink'
            }

          ],

        });
        calendar.render();
      });

    </script>
  </head>
  <body>
    <div class="navbar">
      <header class="primeira-navbar">
          <div class="estrutura-logo">
              <img src="img/logo.png" alt="Logo" class="logo">
              <span class="nome-empresa">W E E K</span>
          </div>
          <!-- <span class="nav-home">Home</span> -->
          <span class="nav-home"><a class="vastarefas" href="home.html">Home</a></span>
      </header>
      <nav class="segunda-navbar">
          <a href="index.html" class="seta-link">
              <img src="img/return.png" alt="Seta" class="seta-img">
          </a>
          <span class="nav-calendario"><a class="vastarefas" href="home.html">Voltar as tarefas</a></span>
      </nav>
  </div>
    <div id='calendar'></div>
  </body>
</html>
